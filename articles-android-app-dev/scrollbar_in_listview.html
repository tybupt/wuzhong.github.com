<body>
<div id="title">scrollbar in listview</div>
<div id="content">
<pre>
    在android2.1里，listView里的scrollbar默认是不自动消失的，需要在listView的属性里加上这么一行
android:fadeScrollbars="true"。
    ScrollView也有同样的问题。
    
    2.1以上的版本默认则是自动消失的，为了兼容2.1的话，所有的listview 及 scrollview都得加上这么一行。

    2012-10-1
</pre>
</div>
