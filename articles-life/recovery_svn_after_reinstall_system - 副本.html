<div id="title">重装系统以后SVN本地库怎么恢复</div>
<div id="content">
重新安装SVN，本地库依然可以正常运行，不需要多余的操作。

比如原来你在 f:/a_repo/
这里有一个本地库，
svn checkout file:///G:/a_repo 可以正常的拉取代码。
