<div id="title">git rm 中文命名的文件</div>
<div id="content">
<pre>
    今天不小心提交了一个带中文名的文件，需要git rm filename 再git commit 做一次提交删除之。
可是在Git Bash里无法输入中文。
    纠结了一会，最后把那个文件夹里文件全删除了，只留下了那个要git rm的文件，这样在Git Bash
里可以用tab键来输出其文件名。

2012-10-1
</pre>
</div>
