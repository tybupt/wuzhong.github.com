<div id="title">团队-激励</div>
<div id="content">
<pre>
   昨天和一个北邮读博的同学聊了好久，其间说到了团队缺少激励的问题。一个队伍里大家拿得工资差不多，干得活
却不大相同，有的人干的活多，有的人干得活少。干的活多的人难免会心生不满。分工是管理者的问题。激励机制是团
队机制的问题了，除了工资，是不是应该还有一套激励机制，去奖励那些承担了更多任务的人，解决了重要问题了人。
   庆幸的是，现在加班费涨到了一次20块。那些任务重的人多多少少也能多拿到些工资哈。
   最后再祝福一下读博的同学，希望明年他能交换到国外的好学校去交流学习，且祝早日学业有成。

2012-9-22
</pre>
