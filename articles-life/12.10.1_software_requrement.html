<div id="title">软件需求&设计</div>
<div id="content">
<pre>
	基于已有的软件的认识，或是对某个平台（操作系统）的认识（使用经验），可能
会有一些的想法，如：这里放个按钮，点一下可以做什么，那里可以放个列表来展示什么之类的，
这同时也涉及到实现方式。
	这种情况，需求和设计，用户都知道。
	
	另一种情况，用户只知道需求不懂得设计。
	用户对软件可能有一个模糊的愿景：好用。具体要做好什么样的，用户心理也不清楚。用户根
本就不知道软件可以怎么做，可以做成什么样的。

	最后一种情况，用户需求也不清楚。
	这似乎也就是人们常常提在嘴边的创业的点子吧。创业人员在发掘用户的需求。

2012-10-1
</pre>
